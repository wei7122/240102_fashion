    /* --- 動畫小物件 --- */
    .animate__wrap {

    }

    /*-- 手機版：設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw";width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
    .animate__wrap .animate__obj--01 {
      position: absolute;
      z-index: -1;
      top: 14vw;
      left: 4vw;
      width: 65%;
    }
    .animate__wrap .animate__obj--02 {
      position: absolute;
      z-index: -1;
      top: 14vw;
      left: 4vw;
      width: 65%;
    }

    /*-- 電腦版：設定物件距離左邊與上邊的位置，單位可以使用"px"，左邊可以挑整clac()後面的px值;width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
    @media screen and (min-width: 960px) {
      .animate__wrap .animate__obj--01 {
        top: 150px;
        left: calc(50% - 430px);
        width: auto;
      }
    }
    @media screen and (min-width: 960px) {
      .animate__wrap .animate__obj--02 {
        top: 150px;
        left: calc(50% - 430px);
        width: auto;
      }
    }

   

    /* --- 動畫小物件 end --- */

   .promo__slider--2 {

    left: 0%;

    padding-bottom: 2%;
